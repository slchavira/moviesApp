<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMDB - Stoner Movie Database</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1 id="title"><span id="title-span">SMDB</span></h1>
    <h2 id="sub-title">Stoner's Movie Database</h2>

    <form action="" id="movie-form">
        <label for="movie-title">Movie Title:</label>
        <input type="text" name="title" id="movie-title" placeholder="Enter Movie Title">
        <br>
        <label for="movie-rating">Rating (0-10):</label>
        <input type="text" name="rating" id="movie-rating" placeholder="Enter Rating">
        <br>
        <input type="submit" value="Submit" id="submit-button">
    </form>

    <div id="movie-list">
        <ul id="movie-ul">
        </ul>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
